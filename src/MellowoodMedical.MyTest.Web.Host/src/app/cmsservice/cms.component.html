﻿<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div *ngFor="let cms of contents">
                <div>
                    <div class="header">
                        <h2>{{cms.pageName}}</h2>
                    </div>
                    <div [innerHTML]="cms.pageContent" class="body table-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
